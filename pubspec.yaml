name: flutter_map
description: A Dart implementation of Leaflet to provide a Map widget for Flutter apps
version: 0.13.0
repository: https://github.com/fleaflet/flutter_map

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  async: ^2.6.0
  collection: ^1.15.0
  flutter:
    sdk: flutter
  tuple: ^2.0.0
  latlong2: ^0.8.0
  positioned_tap_detector_2: ^1.0.0
  transparent_image: ^2.0.0
  flutter_image: ^4.0.1
  vector_math: ^2.0.0
  proj4dart: ^2.0.0
  meta: ^1.1.0
  http: ^0.13.3

dev_dependencies:
  pedantic: ^1.11.0
  location: ^4.1.1
  flutter_test:
    sdk: flutter
  test: ^1.16.0
  mockito: ^5.0.8
